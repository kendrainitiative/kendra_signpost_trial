<style type="text/css">
#queryform {
    width:300px;
    border:1px solid #999999;
    background-color:#bbbbbb;
    border-radius:10px;
    -webkit-border-radius:10px;
    -moz-border-radius:10px;
    position:static;
    top:10px;
    left:10px;
    padding:10px;
    margin:5px;
}
#queryform input, #queryform select {
    margin:2px;
    padding:2px;
    border:1px solid #cccccc;
    background-color:#eeeeee;
}
#queryform label {
    display:block;
    float:left;
    font-weight:bold;
    padding-right:10px;
    width:100px;
}

#output {
    border:1px solid #cccccc;
    border-radius:10px;
    -webkit-border-radius:10px;
    -moz-border-radius:10px;
    width:1000px;
    height:95%;
    position:absolute;
    top:10px;
    left:340px;
    padding:10px;
    overflow:auto;
}

#extraoptions {
}

</style>

</head>
<body>
<form id="queryform" action="/solr/dev/select" method="GET" target="output">
<div class="field"><label for="jsonnl">json.nl</label>
<input type="text" name="json.nl" id="jsonnl" value="map" />
</div>
<div class="field"><label for="wt">wt</label>
<select name="wt" id="wt">
<option value="json" selected="selected">json</option>
<option value="xml">xml</option>
<option value="python">python</option>
<option value="ruby">ruby</option>
<option value="php">php</option>
<option value="phps">phps</option>
</select>
</div>
<div class="field"><label for="indent">indent</label>
<select name="indent" id="indent">
<option value="true" selected="selected">true</option>
<option value="false">false</option>
</select>
</div>
<div class="field"><label for="qt">qt</label>
<select name="qt" id="qt">
<option value="dismax" selected="selected">dismax</option>
<option value="standard">standard</option>
<option value="partitioned">partitioned</option>
<option value="/debug/dump">/debug/dump</option>
</select>
</div>
<div class="field"><label for="facet">facet</label>
<select name="facet" id="facet">
<option value="true" selected="selected">true</option>
<option value="false">false</option>
</select>
</div>
<div class="field"><label for="facetmissing">facet.missing</label>
<select name="facet.missing" id="facetmissing">
<option value="true" selected="selected">true</option>
<option value="false">false</option>
</select>
</div>
<div class="field"><label for="facet.limit">facet.limit</label>
<input type="text" name="facet.limit" id="facet.limit" value="100" />
</div>
<div class="field"><label for="rows">rows</label>
<input type="text" name="rows" id="rows" value="100" />
</div>

<div class="field"><label for="q">q</label>
<input type="text" name="q" id="q" value="" />
</div>
<div class="field"><label for="qalt">q.alt</label>
<input type="text" name="q.alt" id="qalt" value="*:*" />
</div>
<div class="field"><label for="fq">fq</label>
<input type="text" name="fq" id="fq" value="type:kendra_cat" />
</div>
<div class="field"><label for="fq">fq</label>
<input type="text" name="fq" id="fq" value="" />
</div>
<div class="field"><label for="fq">fq</label>
<input type="text" name="fq" id="fq" value="" />
</div>
<div class="field"><label for="fq">fq</label>
<input type="text" name="fq" id="fq" value="" />
</div>
<div class="field"><label for="fq">fq</label>
<input type="text" name="fq" id="fq" value="" />
</div>
<div class="field"><label for="fq">fq</label>
<input type="text" name="fq" id="fq" value="" />
</div>
<div class="field"><label for="fl">fl</label>
<input type="text" name="fl" id="fl" value="title,ss_cck_field_cat_rowuri,ss_cck_field_cat_artist,ss_cck_field_cat_album,path,timestamp" />
</div>

<div><label for=""></label>
<input type="submit" />
</div>

<div><a href="http://wiki.apache.org/solr/SimpleFacetParameters#Parameters" target="_blank">help</a></div>
</form>
